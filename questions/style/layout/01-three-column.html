<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问题 1：如何实现圣杯布局</title>
  <style>
    .header,
    .footer {
      width: 100%;
      height: 50px;
      background: lightgray;
    }

    .wrap-1 {
      width: 100%;
      display: flex;
    }

    .wrap-1 div {
      background: black;
      height: 100px;
      width: 100px;
      /* min-width: 100px; */
    }

    .wrap-1 .column-1-middle {
      background: gray;
      flex: 1;
      /* width: 100%; */
    }

    .wrap-2 {
      padding: 0 100px;
      /* 保证与 footer 之间没有间距 */
      font-size: 0;
    }

    .wrap-2 div {
      background: black;
      width: 100px;
      height: 100px;
      display: inline-block;
    }

    .wrap-2 .column-2-left {
      position: relative;
      margin-left: -100px;
      float: left;
    }

    .wrap-2 .column-2-middle {
      background: gray;
      /* -webkit-fill-available & 100% 同样效果  */
      width: 100%;
      width: -webkit-fill-available;
    }

    .wrap-2 .column-2-right {
      position: relative;
      margin-right: -100px;
      float: right;
    }

    .wrap-3 {
      font-size: 0;
    }

    .wrap-3 div {
      background: black;
      width: 100px;
      display: inline-block;
      height: 100px;
    }

    .wrap-3 .column-3-middle {
      background: gray;
      width: calc(100% - 200px);
    }
  </style>
</head>

<body>
  <h1>问题 01：如何实现圣杯布局</h1>
  <!-- 问题: 有三个元素，第一个与第三个宽度都为100px，中间元素占用剩余空间，怎么做到中间元素随着浏览器宽度的变化而变化 -->
  <!-- 来源： https://juejin.im/post/5a92c23b5188257a6b06110b -->
  <h2>方法1：父 flex + 中 flex: 1 / width: 100% + 左右 min-width / 父 flex + 中 flex: 1 + 左右 width</h2>
  <dl>
    <dt>优点</dt>
    <dd>方便、优雅、易于理解</dd>
    <dt>缺点</dt>
    <dd>兼容性</dd>
    <dt>说明</dt>
    <dd>
      两种方式：1. 左右列 width，中间列 flex: 1撑满；2. 左右列 min-width, 中间列 flex: 1 / width: 100%
    </dd>
  </dl>
  <div class="header"></div>
  <div class="wrap-1">
    <div class="column-1-left"></div>
    <div class="column-1-middle"></div>
    <div class="column-1-right"></div>
  </div>
  <div class="footer"></div>
  <h2>方法2：float -margin + 100%</h2>
  <dl>
    <dt>优点</dt>
    <dd>兼容性</dd>
    <dt>缺点</dt>
    <dd>理解成本</dd>
  </dl>
  <div class="header"></div>
  <div class="wrap-2">
    <div class="column-2-left"></div>
    <div class="column-2-middle"></div>
    <div class="column-2-right"></div>
  </div>
  <div class="footer"></div>
  <h2>方法3：calc(100% - 200px) + 常规 dib </h2>
  <dl>
    <dt>优点</dt>
    <dd>方便、优雅、易于理解</dd>
    <dt>缺点</dt>
    <dd>兼容性</dd>
  </dl>
  <div class="header"></div>
  <div class="wrap-3">
    <div class="column-3-left"></div>
    <div class="column-3-middle"></div>
    <div class="column-3-right"></div>
  </div>
  <div class="footer"></div>

</body>

</html>
